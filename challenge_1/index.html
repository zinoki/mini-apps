<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        td {
            padding: 50px 50px;
            border: 5px solid;
        }
        caption {
            font-size: 30px;
            font-weight: bold;
        }
        #square-0, #square-1, #square-2, #square-3, #square-4, #square-5, #square-6, #square-7, #square-8 {
            font-size: 50px;
        }
        </style>
    </head>
    <body>
        <!-- <h1>Zack's Tic-Tac-Toe</h1> -->
        <div id="settings">
            <form id="username">Please enter your name</form>
            Score Count
        </div >
        <div id="currentPlayer">Current Turn = X</div>
        <button id="reset" onclick="resetGame()">Reset Game</button>
        <table id="board">
            <caption>Tic-Tac-Toe</caption>
            <tr>
                <td class="square" id="square-0"></td>
                <td class="square" id="square-1"> </td>
                <td class="square" id="square-2"></td>
            </tr>
            <tr>
                <td class="square" id="square-3"> </td>
                <td class="square" id="square-4"> </td>
                <td class="square" id="square-5"></td>
            </tr>
            <tr>
                <td class="square" id="square-6"> </td>
                <td class="square" id="square-7"> </td>
                <td class="square" id="square-8"> </td>
            </tr>
        </table>
        

    </body>
    <script src='app.js'></script>
</html>
