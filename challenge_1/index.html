<!DOCTYPE html>
<html>
    <head>
        <script src='app.js'></script>
        <style type="text/css">
        td {
            padding: 50px 50px;
            border: 5px solid;
        }
        #square-0, #square-1, #square-2, #square-3, #square-4, #square-5, #square-6, #square-7, #square-8 {
            font-size: 50px;
        }
        </style>
    </head>
    <body>
        <h1>Zack's Tic-Tac-Toe</h1>
        <div id='game'>
        </div>
        <table id="board">
            <caption>Tic-Tac-Toe</caption>
            <tr>
                <td><div id="square-0">X</div></td>
                <td><div id="square-1">X</div></td>
                <td><div id="square-2">O </div></td>
            </tr>
            <tr>
                <td><div id="square-3">X </div></td>
                <td><div id="square-4">O </div></td>
                <td><div id="square-5"> X</div></td>
            </tr>
            <tr>
                <td><div id="square-6"> O</div></td>
                <td><div id="square-7"> X</div></td>
                <td><div id="square-8"> O</div></td>
            </tr>
        </table>

    </body>
</html>
