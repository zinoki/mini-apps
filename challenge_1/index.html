<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
        td {
            padding: 50px 50px;
            border: 5px solid;
        }
        caption {
            font-size: 30px;
            font-weight: bold;
        }
        #square_0, #square_1, #square_2, #square_3, #square_4, #square_5, #square_6, #square_7, #square_8 {
            font-size: 50px;
        }
        </style>
    </head>
    <body>
        <!-- <h1>Zack's Tic-Tac-Toe</h1> -->
        <div id="settings">
            <form id="username">Please enter your name</form>
            Score Count
        </div >
        <div id="currentPlayer">Current Turn = X</div>
        <button id="reset" onclick="resetGame()">Reset Game</button>
        <table id="board">
            <caption>Tic-Tac-Toe</caption>
            <tr>
                <td class="square" id="square_0"></td>
                <td class="square" id="square_1"> </td>
                <td class="square" id="square_2"></td>
            </tr>
            <tr>
                <td class="square" id="square_3"> </td>
                <td class="square" id="square_4"> </td>
                <td class="square" id="square_5"></td>
            </tr>
            <tr>
                <td class="square" id="square_6"> </td>
                <td class="square" id="square_7"> </td>
                <td class="square" id="square_8"> </td>
            </tr>
        </table>
        

    </body>
    <script src='app.js'></script>
</html>
